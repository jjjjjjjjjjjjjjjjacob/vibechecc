name: Development Deployment

on:
  push:
    branches:
      - dev

jobs:
  static-checks:
    uses: ./.github/workflows/static-checks.yml

  release:
    needs: static-checks
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
      pull-requests: write
      actions: read
    with:
      prerelease: true
      branch: dev
    secrets: inherit

  deploy:
    needs: [static-checks, release]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: development
      branch: dev
      version: ${{ needs.release.outputs.version }}
    secrets: inherit
