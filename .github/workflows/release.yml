name: Release

on:
  workflow_call:
    inputs:
      prerelease:
        required: true
        type: boolean
        description: 'Whether this is a prerelease (beta) version'
      branch:
        required: true
        type: string
        description: 'Branch being released'
      alt_release:
        required: false
        type: boolean
        default: false
        description: 'Whether this is an alt release (for main-alt branch)'
    outputs:
      version:
        description: 'The new version number'
        value: ${{ jobs.release.outputs.version }}

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.branch == 'main' && 'main' || inputs.branch == 'dev' && 'dev' || inputs.branch == 'main-alt' && 'main-alt' || '' }}
    outputs:
      version: ${{ steps.release.outputs.version }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_BOT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Nx Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure tags are available locally for detection
          git fetch --tags --force

          # Pre-stage the lock file to prevent Nx from trying to stage bun.lockb
          git add bun.lock

          # Check if any version tags exist
          if ! git tag -l "v*" | grep -q .; then
            echo "No version tags found, using --first-release"
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              # Let conventional commits determine the bump, with preid for beta
              bunx nx release --preid=beta --first-release --yes || true
            elif [ "${{ inputs.alt_release }}" = "true" ]; then
              # Alt release with preid for A/B testing
              bunx nx release --preid=alt --first-release --yes || true
            else
              bunx nx release --first-release --yes || true
            fi
          else
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              # Let conventional commits determine the bump, with preid for beta
              bunx nx release --preid=beta --yes || true
            elif [ "${{ inputs.alt_release }}" = "true" ]; then
              # Alt release with preid for A/B testing
              bunx nx release --preid=alt --yes || true
            else
              bunx nx release --yes || true
            fi
          fi

          # Stage any changes again in case Nx modified the lock file
          git add bun.lock || true

          # Stage all modified package.json files (they should exist)
          git add package.json packages/*/package.json apps/*/package.json || true

          # Stage CHANGELOG if it exists (may not exist on first release)
          if [ -f "CHANGELOG.md" ]; then
            git add CHANGELOG.md
          fi

          # Get the version from package.json after release
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Create commit and tag if there are changes (backup in case Nx didn't)
          if [ -n "$(git status --porcelain)" ]; then
            echo "Creating release commit and tag..."
            git commit -m "chore(release): v${VERSION} [skip ci]" || true
            git tag -a "v${VERSION}" -m "v${VERSION}" || true
          fi

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Use the bot token if available to bypass branch protection
          if [ -n "${{ secrets.RELEASE_BOT_TOKEN }}" ]; then
            git remote set-url origin https://x-access-token:${{ secrets.RELEASE_BOT_TOKEN }}@github.com/${{ github.repository }}.git
          fi
          git push origin ${{ inputs.branch }} --follow-tags

      - name: Generate Release Notes
        if: steps.release.outputs.version != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          TAG_NAME="v${VERSION}"

          # Get the previous tag for comparison
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG_NAME}^ 2>/dev/null || echo "")

          # Generate release notes using GitHub CLI
          RELEASE_TITLE="Release ${VERSION}"
          if [ "${{ inputs.alt_release }}" = "true" ]; then
            RELEASE_TITLE="Release ${VERSION} (Alt)"
          fi

          if [ -z "$PREV_TAG" ]; then
            # First release - no previous tag
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              gh release create "$TAG_NAME" \
                --generate-notes \
                --title "$RELEASE_TITLE" \
                --prerelease \
                --verify-tag || true
            else
              gh release create "$TAG_NAME" \
                --generate-notes \
                --title "$RELEASE_TITLE" \
                --verify-tag || true
            fi
          else
            # Normal release with previous tag for comparison
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              gh release create "$TAG_NAME" \
                --generate-notes \
                --notes-start-tag "$PREV_TAG" \
                --title "$RELEASE_TITLE" \
                --prerelease \
                --verify-tag || true
            else
              gh release create "$TAG_NAME" \
                --generate-notes \
                --notes-start-tag "$PREV_TAG" \
                --title "$RELEASE_TITLE" \
                --verify-tag || true
            fi
          fi
