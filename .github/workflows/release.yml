name: Release

on:
  workflow_call:
    inputs:
      prerelease:
        required: true
        type: boolean
        description: 'Whether this is a prerelease (beta) version'
      branch:
        required: true
        type: string
        description: 'Branch being released'
      alt_release:
        required: false
        type: boolean
        default: false
        description: 'Whether this is an alt release (for main-alt branch)'
    outputs:
      version:
        description: 'The new version number'
        value: ${{ jobs.release.outputs.version }}

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.branch == 'main' && 'main' || inputs.branch == 'dev' && 'dev' || inputs.branch == 'main-alt' && 'main-alt' || '' }}
    outputs:
      version: ${{ steps.release.outputs.version }}
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.RELEASE_APP_ID }}
          private_key: ${{ secrets.RELEASE_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "vibechecc-release-bot[bot]"
          git config user.email "178154844+vibechecc-release-bot[bot]@users.noreply.github.com"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Nx Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure tags are available locally for detection
          git fetch --tags --force

          # Pre-stage the lock file to prevent Nx from trying to stage bun.lockb
          git add bun.lock

          # Get current version and check if it's a prerelease
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          IS_PRERELEASE=$(echo "$CURRENT_VERSION" | grep -c "\-" || true)
          
          echo "Current version: $CURRENT_VERSION"
          echo "Is prerelease: $IS_PRERELEASE"
          echo "Target prerelease: ${{ inputs.prerelease }}"

          # Check if any version tags exist
          if ! git tag -l "v*" | grep -q .; then
            echo "No version tags found, using --first-release"
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              # Let conventional commits determine the bump, with preid for beta
              bunx nx release --preid=beta --first-release --yes || true
            elif [ "${{ inputs.alt_release }}" = "true" ]; then
              # Alt release with preid for A/B testing
              bunx nx release --preid=alt --first-release --yes || true
            else
              bunx nx release --first-release --yes || true
            fi
          else
            # Handle version graduation: beta ‚Üí stable when deploying to main
            if [ "${{ inputs.prerelease }}" = "false" ] && [ "$IS_PRERELEASE" -gt 0 ]; then
              echo "üéì Graduating prerelease to stable version"
              # Extract base version (0.1.0-beta.8 ‚Üí 0.1.0)
              BASE_VERSION=${CURRENT_VERSION%-*}
              echo "Base version for graduation: $BASE_VERSION"
              
              # Use version command to set specific version
              bunx nx release version $BASE_VERSION --yes || true
            elif [ "${{ inputs.prerelease }}" = "true" ]; then
              # Development branch: create prerelease versions
              echo "üîÑ Creating prerelease version"
              bunx nx release --preid=beta --yes || true
            elif [ "${{ inputs.alt_release }}" = "true" ]; then
              # Alt release with preid for A/B testing
              echo "üÖ∞Ô∏è Creating alt release version"
              bunx nx release --preid=alt --yes || true
            else
              # Production branch: stable version (when current is already stable)
              echo "üöÄ Creating stable version"
              bunx nx release --yes || true
            fi
          fi

          # Stage any changes again in case Nx modified the lock file
          git add bun.lock || true

          # Stage all modified package.json files (they should exist)
          git add package.json packages/*/package.json apps/*/package.json || true

          # Stage CHANGELOG if it exists (may not exist on first release)
          if [ -f "CHANGELOG.md" ]; then
            git add CHANGELOG.md
          fi

          # Get the final version from package.json after release
          FINAL_VERSION=$(node -p "require('./package.json').version")
          echo "Final version: $FINAL_VERSION"
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT

          # Create commit and tag if there are changes (backup in case Nx didn't)
          if [ -n "$(git status --porcelain)" ]; then
            echo "Creating release commit and tag..."
            git commit -m "chore(release): v${FINAL_VERSION} [skip ci]" || true
            git tag -a "v${FINAL_VERSION}" -m "v${FINAL_VERSION}" || true
          fi

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          # Use the GitHub App token to bypass repository rules
          git remote set-url origin https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/${{ github.repository }}.git
          git push origin ${{ inputs.branch }} --follow-tags

      - name: Generate Release Notes
        if: steps.release.outputs.version != ''
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          TAG_NAME="v${VERSION}"

          echo "üè∑Ô∏è Creating GitHub release for ${TAG_NAME}..."

          # Verify tag exists locally and remotely
          if ! git tag -l | grep -q "^${TAG_NAME}$"; then
            echo "‚ùå Error: Tag ${TAG_NAME} not found locally"
            exit 1
          fi

          # Check if release already exists
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Release ${TAG_NAME} already exists, skipping creation"
            exit 0
          fi

          # Get the previous tag for comparison
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG_NAME}^ 2>/dev/null || echo "")
          echo "üìù Previous tag: ${PREV_TAG:-'none (first release)'}"

          # Generate release title
          RELEASE_TITLE="Release ${VERSION}"
          if [ "${{ inputs.alt_release }}" = "true" ]; then
            RELEASE_TITLE="Release ${VERSION} (Alt)"
          fi

          # Create release with proper error handling
          set -e
          if [ -z "$PREV_TAG" ]; then
            echo "üÜï Creating first release..."
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              gh release create "$TAG_NAME" \
                --generate-notes \
                --title "$RELEASE_TITLE" \
                --prerelease \
                --verify-tag
            else
              gh release create "$TAG_NAME" \
                --generate-notes \
                --title "$RELEASE_TITLE" \
                --verify-tag
            fi
          else
            echo "üîÑ Creating release with comparison to ${PREV_TAG}..."
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              gh release create "$TAG_NAME" \
                --generate-notes \
                --notes-start-tag "$PREV_TAG" \
                --title "$RELEASE_TITLE" \
                --prerelease \
                --verify-tag
            else
              gh release create "$TAG_NAME" \
                --generate-notes \
                --notes-start-tag "$PREV_TAG" \
                --title "$RELEASE_TITLE" \
                --verify-tag
            fi
          fi

          echo "‚úÖ Successfully created GitHub release ${TAG_NAME}"

      - name: Deployment Status Check
        if: steps.release.outputs.version != '' && !inputs.prerelease
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          TAG_NAME="v${VERSION}"

          echo "üöÄ Monitoring deployment status for ${TAG_NAME}..."

          # Wait a moment for deployment to potentially trigger
          sleep 30

          # Check if there are any deployment statuses
          DEPLOYMENT_COUNT=$(gh api repos/${{ github.repository }}/deployments?per_page=5 --jq 'length')

          if [ "$DEPLOYMENT_COUNT" -gt 0 ]; then
            echo "üìä Found $DEPLOYMENT_COUNT deployment(s), checking latest status..."
            LATEST_STATUS=$(gh api repos/${{ github.repository }}/deployments?per_page=1 --jq '.[0].environment // "unknown"')
            echo "üîç Latest deployment environment: $LATEST_STATUS"
          else
            echo "‚ÑπÔ∏è No deployments found - this may be expected for library releases"
          fi

          echo "üìù Release monitoring completed for ${TAG_NAME}"

      - name: Release Notification
        if: failure() && steps.release.outputs.version != ''
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          TAG_NAME="v${VERSION}"

          echo "‚ùå Release workflow failed for ${TAG_NAME}"
          echo "üîç Creating issue for failed release..."

          # Create an issue for the failed release (optional - only if this is desired)
          # gh issue create \
          #   --title "Release ${TAG_NAME} workflow failed" \
          #   --body "The release workflow failed for version ${TAG_NAME}. Please check the workflow logs and resolve any issues." \
          #   --label "bug,release" || echo "‚ö†Ô∏è Could not create issue, but release failure logged"
